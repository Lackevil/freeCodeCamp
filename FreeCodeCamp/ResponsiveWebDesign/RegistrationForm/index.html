<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Nazar Pasechnyi" />
		<meta name="description" content="Registration Form by freeCodeCamp" />
		<title>Registration Form</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Registration Form</h1>
		<p>Please fill out this form with the required information</p>
		<form action="#" method="post">
			<fieldset>
				<label for="first-name">
					Enter Your First Name:
					<input type="text" name="first-name" id="first-name" required />
				</label>
				<label for="last-name">
					Enter Your Last Name:
					<input type="text" name="last-name" id="last-name" required />
				</label>
				<label for="email">
					Enter Your Email:
					<input type="email" name="email" id="email" required />
				</label>
				<label for="password">
					Create a New Password:
					<input type="password" name="password" id="password" required />
				</label>
			</fieldset>
			<fieldset>
				<legend>Account type (required)</legend>
				<label for="personal">
					<input
						class="inline"
						type="radio"
						value="personal"
						id="personal"
						name="account-type"
						checked
					/>
					Personal
				</label>
				<label for="business">
					<input
						class="inline"
						type="radio"
						value="business"
						id="business"
						name="account-type"
					/>
					Business
				</label>
			</fieldset>
			<fieldset>
				<label for="profile-picture">
					Upload a profile picture:
					<input type="file" id="profile-picture" name="profile-picture" />
				</label>
				<label for="age">
					Input your age (years):
					<input type="number" min="13" max="120" id="age" name="age" />
				</label>
				<label for="hear-about">
					How did you hear about us?
					<select name="hear-about" id="hear-about">
						<option value="">(select one)</option>
						<option value="1">freeCodeCamp News</option>
						<option value="2">freeCodeCamp Youtube Channel</option>
						<option value="3">freeCodeCamp Forum</option>
						<option value="4">Other</option>
					</select>
				</label>
				<label for="bio">
					<textarea
						name="bio"
						id="bio"
						cols="30"
						rows="3"
						placeholder="I like code on the beach..."
					></textarea>
				</label>
			</fieldset>
			<label for="terms-and-conditions">
				<input
					class="inline"
					type="checkbox"
					name="terms-and-conditions"
					id="terms-and-conditions"
					required
				/>
				I accept the <a href="#">terms and conditions</a>
			</label>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
